apiVersion: 2025-09-01
location: germanynorth
name: tbm-container-group
properties:
  containers:
    - name: backend
      properties:
        image: ghcr.io/martinwillu/tbm/backend:main
        environmentVariables:
          - name: DatabaseName
            value: ${POSTGRES_DB}
          - name: DatabaseUsername
            value: ${POSTGRES_USER}
          - name: DatabasePassword
            secureValue: ${POSTGRES_PASSWORD}
          - name: DatabasePort
            value: ${POSTGRES_PORT}
          - name: DatabaseHost
            value: ${POSTGRES_HOST}
          - name: Jwt__Secret
            secureValue: ${JWT_SECRET}
          - name: AdminPassword
            secureValue: ${ADMIN_PASSWORD}
          - name: ASPNETCORE_URLS
            value: http://+:5200
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
        ports:
          - port: 5200
    - name: frontend
      properties:
        image: ghcr.io/martinwillu/tbm/frontend:main
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
        ports:
          - port: 80
  osType: Linux
  ipAddress:
    type: Public
    ports:
      - protocol: tcp
        port: 80
      - protocol: tcp
        port: 5200
tags: { project: TBM }
type: Microsoft.ContainerInstance/containerGroups
